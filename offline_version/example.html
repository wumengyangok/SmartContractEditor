<html>
<head>
    <meta charset="UTF-8">
    <title>Animated switch for radio buttons (css only)</title>


    <link rel="stylesheet" href="css/style.css">


</head>


<div class="switch">
    <input name="switch" id="one" type="radio"/>
    <label for="one" class="switch__label" onclick="one();">Temporal</label>
    <input name="switch" id="two" type="radio"/>
    <label for="two" class="switch__label" onclick="two();">Deontic</label>
    <input name="switch" id="three" type="radio"/>
    <label for="three" class="switch__label" onclick="three();">Operational</label>
    <div class="switch__indicator"/>
</div>

<input id="file" type="file" multiple onchange="startRead()">
<button type="button" style="align-self: center" onclick="save()">Save</button>
<button type="button" style="align-self: center" onclick="undo()">Undo</button>
<h3>File contents:</h3>
    <pre>
        <code id="output">
        </code>
    </pre>

</html>
